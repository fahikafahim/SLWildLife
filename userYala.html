    <style>
        .edit-btn {
            background-color: rgba(0, 0, 0, 0.596);
            color: white;
            padding: 20px 30px;
            border: none;
            cursor: pointer;
            margin: 20px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            border: 1px solid #888;
            width: 500px;
            padding: 30px;
            z-index: 1000;
        }

        @media screen and (max-width: 990px) {
            #popup {
                width: 300px;
                padding: 20px;
                top: 40%;
            }
        }

        @font-face {
            font-family: rosela;
            src: url(font/Rosela.ttf);
        }

        .inputs {
            border: 1px solid;
            padding: 10px;
            text-align: center;
            overflow-y: scroll;
            height: 300px;
        }

        .buttons button {
            padding: 10px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
        }

        .buttons button:hover {
            background-color: rgb(216, 4, 4);
            color: white;
        }

        .buttons .save:hover {
            background-color: green;
        }

        textarea {
            width: 400px;
            padding: 10px;
            border: 1px solid;
        }

        input {
            width: 400px;
            padding: 10px;
            border: 1px solid;
        }
    </style>

</head>
<section class="bgimage">

    <body>

        <!-- Navbar -->
        <nav class="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="index.html"><img src="./images/lg.png" alt="logo" class="logo"></a>
            <ul class="nav-links">
                <li class="home"><a href="./leopard.html">Leopard</a></li>
                <li class="home"><a href="./department.html">Explore</a></li>
                <li class="home"><a href="./introduction.html">Introduction</a></li>
                <li class="home"><a href="./Animalssl.html">Animals</a></li>
                <li class="login"><a href="./login.html">Login</a></li>
            </ul>
            <div class="icons">
                <a href="./index.html" class="fas fa-home"></a>
                <a href="./login.html" class="fas fa-user"></a>
            </div>
        </nav>
        <!--Intro-->
        <section class="start" x-data="header">
            <section class="head">
                <h1 x-text="title" id="title"></h1>
                <p x-text="titlePara" id="titlePara"></p>
            </section>

        </section>
        <!--yala national park animals-->

        <div class="container" x-data="card">
            <div class="card">
                <div class="imgBx">
                    <img src="images/yala1 Sloth Bear.jpg" alt="">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <h2 x-text="cardOne" id="cardOne"></h2>
                        <p x-text="cardOnePara" id="cardOnePara"></p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="imgBx">
                    <img src="images/yala2 Crocodiles.jpg" alt="">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <h2 x-text="cardTwo" id="cardTwo"></h2>
                        <p x-text="cardTwoPara" id="cardTwoPara"></p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="imgBx">
                    <img src="images/yala3 Sambar Deer (Rusa unicolor).jpg" alt="">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <h2 x-text="cardThree" id="cardThree"></h2>
                        <p x-text="cardThreePara" id="cardThreePara"></p>
                    </div>
                </div>
            </div>
            <button class="edit-btn" onclick="openPopup()">Edit Content</button>

        </div>
        <!--Google Map -->
        <section class="map">



            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71723.09094068439!2d81.40122377275608!3d6.491197386344437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae683b969aec5c7%3A0x7e3aa2da875d927e!2sYala%20National%20Park%20Sri%20Lanka!5e0!3m2!1sen!2slk!4v1705369581382!5m2!1sen!2slk"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            
        </section>

        <!-- Edit Content -->
        <div id="popup">

            <h2>Edit Content</h2><br>
            <div class="inputs">

                <input type="text" id="newTitle" placeholder="Enter new title" x-model="newTitle"><br><br>
                <input type="text" id="newSubtitle" placeholder="Enter new subtitle" x-model="newSubtitle"><br><br>
                <textarea id="newcardOne" placeholder="Enter new paragraph" x-model="newParagraph"></textarea><br><br>
                <textarea id="newcardOnePara" placeholder="Enter new paragraph"
                    x-model="newParagraph"></textarea><br><br>
                <textarea id="newcardTwo" placeholder="Enter new paragraph" x-model="newParagraph"></textarea><br><br>
                <textarea id="newcardTwoPara" placeholder="Enter new paragraph"
                    x-model="newParagraph"></textarea><br><br>
                <textarea id="newcardThree" placeholder="Enter new paragraph" x-model="newParagraph"></textarea><br><br>
                <textarea id="newcardThreePara" placeholder="Enter new paragraph"
                    x-model="newParagraph"></textarea><br><br>

            </div>

            <div class="buttons">
                <button onclick="saveContent()" class="save">Save</button>
                <button onclick="closePopup()">Cancel</button>
            </div>

          

            <script>
                const header = {};
                const card = {};

                fetch('yala.json')
                    .then(response => response.json())
                    .then(data => {
                        header.title = data[0].title;
                        header.titlePara = data[0].titlePara;
                        card.cardOne = data[1].cardOne;
                        card.cardOnePara = data[1].cardOnePara;
                        card.cardTwo = data[1].cardTwo;
                        card.cardTwoPara = data[1].cardTwoPara;
                        card.cardThree = data[1].cardThree;
                        card.cardThreePara = data[1].cardThreePara;

                    })
                    .catch(
                        error => console.error('Error fetching data:', error)
                    )

                //Edit popup
                function openPopup() {
                    document.getElementById("popup").style.display = "block";
                    document.getElementById("newTitle").value = document.getElementById("title").innerText;
                    document.getElementById("newSubtitle").value = document.getElementById("titlePara").innerText;
                    document.getElementById("newcardOne").value = document.getElementById("cardOne").innerText;
                    document.getElementById("newcardOnePara").value = document.getElementById("cardOnePara").innerText;
                    document.getElementById("newcardTwo").value = document.getElementById("cardTwo").innerText;
                    document.getElementById("newcardTwoPara").value = document.getElementById("cardTwoPara").innerText;
                    document.getElementById("newcardThree").value = document.getElementById("cardThree").innerText;
                    document.getElementById("newcardThreePara").value = document.getElementById("cardThreePara").innerText;


                }

                function closePopup() {
                    document.getElementById("popup").style.display = "none";
                }

                function saveContent() {
                    document.getElementById("title").innerText = document.getElementById("newTitle").value;
                    document.getElementById("titlePara").innerText = document.getElementById("newSubtitle").value;
                    document.getElementById("cardOne").innerText = document.getElementById("newcardOne").value;
                    document.getElementById("cardOnePara").innerText = document.getElementById("newcardOnePara").value;
                    document.getElementById("cardTwo").innerText = document.getElementById("newcardTwo").value;
                    document.getElementById("cardTwoPara").innerText = document.getElementById("newcardTwoPara").value;
                    document.getElementById("cardThreePara").innerText = document.getElementById("newcardThreePara").value;


                    closePopup();
                }

                function clearChanges() {
                    document.getElementById("newTitle").value = document.getElementById("title").innerText;
                    document.getElementById("newSubtitle").value = document.getElementById("titlePara").innerText;
                    document.getElementById("newcardOne").value = document.getElementById("cardOne").innerText;
                    document.getElementById("newcardOnePara").value = document.getElementById("cardOnePara").innerText;
                    document.getElementById("newcardTwo").value = document.getElementById("cardTwo").innerText;
                    document.getElementById("newcardTwoPara").value = document.getElementById("cardTwoPara").innerText;
                    document.getElementById("newcardThree").value = document.getElementById("cardThree").innerText;
                    document.getElementById("newcardThreePara").value = document.getElementById("cardThreePara").innerText;

                    closePopup();
                }

                // Ensure the popup is closed initially
                closePopup();


                

            </script>
    </body>
</section>
